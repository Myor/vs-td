<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Tower Defense</title>
        <!-- Browser Format Detection abschalten -->
        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="date=no">
        <meta name="format-detection" content="address=no">
        <meta name="format-detection" content="email=no">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!--<link rel="stylesheet" href="css/style.css">-->
        <link rel="stylesheet" href="css/vendor/dialog-polyfill.css"/>

        <script src="js/vendor/pixi.js"></script>
        <script src="js/vendor/pathfinding-browser.js"></script>
        <script src="js/vendor/dialog-polyfill.js"></script>
    </head>
    <body>
        <div id="content">

            <div id="gameWrapper">
                <div id="localGame" style="float: left;">

                    <div id="localGameField"></div>

                    <div id="localStats">
                        <div id="localLife">42</div>
                        <div id="localCash">42</div>
                    </div>

                    <div id="towerMenu">
                        <div id="towers">
                            <div class="towerDiv">
                                <button class="tower" data-type="0">0</button>
                                <button class="towerInfo" data-type="0">i</button>
                            </div>
                            <div class="towerDiv">
                                <button class="tower" data-type="1">1</button>
                                <button class="towerInfo" data-type="1">i</button>
                            </div>
                            <div class="towerDiv">
                                <button class="tower" data-type="3">3</button>
                                <button class="towerInfo" data-type="3">i</button>
                            </div>
                            <div class="towerDiv">
                                <button class="tower" data-type="5">5</button>
                                <button class="towerInfo" data-type="5">i</button>
                            </div>
                            <div class="towerDiv">
                                <button class="tower" data-type="7">7</button>
                                <button class="towerInfo" data-type="7">i</button>
                            </div>
                            <div class="towerDiv">
                                <button class="tower" data-type="9">9</button>
                                <button class="towerInfo" data-type="9">i</button>
                            </div>
                            <div class="towerDiv">
                                <button class="tower" data-type="11">11</button>
                                <button class="towerInfo" data-type="11">i</button>
                            </div>
                        </div>
                    </div>

                    <div id="towerInfo"></div>

                    <div id="towerStats">
                        <div class="tName"></div>
                        <div>Kills: <span class="tKillCount"></span></div>
                        <div>Damage: <span class="tPower"></span></div>
                        <div>Reload: <span class="tFreq"></span></div>
                        <div>Radius: <span class="tRadius"></span></div>
                        <div class="tUpgrade">
                            <div class="tCurrentDiv">Level <span class="tCurrentLvl"></span></div>
                            <button class="tNextBtn">
                                Level <span class="tNextLvl"></span><br>
                                <span class="tNextPrice"></span>$
                            </button>
                        </div>

                        <button class="tSellBtn">Verkaufen<br>(+<span class="tSellPrice"></span>$)</button> 
                    </div>

                    <div id="menu">
                        <!--<button id="showTowers"></button>-->
                        <button id="cancelPlace" disabled>Cancel</button>
                        <button id="pauseGame">Pause</button>
                        <button id="exitGame">Exit</button>
                    </div>

                    <div id="mobMenu">
                        <div id="mobs">
                            <button class="mob" data-type="0">0</button>
                            <button class="mob" data-type="1">1</button>
                            <button class="mob" data-type="2">2</button>
                            <button class="mob" data-type="3">3</button>
                            <button class="mob" data-type="4">4</button>
                            <button class="mob" data-type="5">5</button>
                            <button class="mob" data-type="6">6</button>
                            <button class="mob" data-type="7">7</button>
                            <button class="mob" data-type="8">8</button>
                            <button class="mob" data-type="9">9</button>
                            <button class="mob" data-type="10">10</button>
                            <button class="mob" data-type="11">11</button>
                        </div>
                    </div>

                </div>

                <div id="remoteGame">
                    <div id="remoteGameField"></div>
                    
                    <div id="remoteStats">
                        <div id="remoteLife">42</div>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/utils.js"></script>
        <script src="js/setup.js"></script>
        <script src="js/selection.js"></script>
        <script src="js/maps.js"></script>
        <script src="js/path.js"></script>
        <script src="js/mobs.js"></script>
        <script src="js/mobtypes.js"></script>
        <script src="js/tower.js"></script>
        <script src="js/towertypes.js"></script>
        <!--<script src="js/waves.js"></script>-->
        <script src="js/input.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
